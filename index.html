<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page-layout">
        <div class="intro-panel">
            <p class="theme-subtle">this calculator is looking very plain.</p>
            <h1 class="theme-bold">Let's spice it up.</h1>
            <div class="theme-buttons">
              <button class="theme-switch" data-theme="90s">90s</button>
              <button class="theme-switch" data-theme="comic">Comic book</button>
              <button class="theme-switch" data-theme="goth">Gothic</button>
              <button class="theme-switch" data-theme="default">Default</button>
            </div>
        </div>      
        <div class="calculator-wrapper">
            <div class="container">
                <section class="display">
                    <div id="outputDisplay"></div>
                </section>
                <section class="buttons">
                    <div class="clear-delete">
                        <button class="clear">Clear</button>
                        <button class="del">Delete</button>
                    </div>
                    <div class="numbers">
                        <button class="num" data-value="7">7</button>
                        <button class="num" data-value="8">8</button>
                        <button class="num" data-value="9">9</button>
                        <button class="num" data-value="4">4</button>
                        <button class="num" data-value="5">5</button>
                        <button class="num" data-value="6">6</button>
                        <button class="num" data-value="1">1</button>
                        <button class="num" data-value="2">2</button>
                        <button class="num" data-value="3">3</button>
                        <button class="num" data-value="0">0</button>
                        <button class="num" data-value=".">.</button>
                    </div>
                    <div class="operators">
                        <button class="op" data-value="+">+</button>
                        <button class="op" data-value="-">-</button>
                        <button class="op" data-value="*">&times;</button>
                        <button class="op" data-value="/">&divide;</button>
                        <button class="equals-button" data-value="=">=</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    

    <script src="js/main.js"></script>
</body>
</html>
